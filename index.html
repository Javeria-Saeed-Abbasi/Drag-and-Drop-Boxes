<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="wrapper">
          <div class="main-div">
            <div
              class="box-left px-3 py-3 d-flex justify-content-lg-around flex-wrap" id="leftbox"
            >
              <!-- <input id="check1" type="checkbox" name="check1" />
                    <label for="check1">
                    
                    </label> -->

              <div class="box" id="box1" onclick="return getBtnId('b1')">
                <div
                  class="item"
                  id="item1"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <button id="b1"></button>
                </div>
              </div>

              <div class="box" id="box2" onclick="return getBtnId('b2')">
                <div
                  class="item"
                  id="item2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <button id="b2"></button>
                </div>
              </div>

              <div class="box" id="box3" onclick="return getBtnId('b3')">
                <div
                  class="item"
                  id="item3"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <button id="b3"></button>
                </div>
              </div>

              <div class="box" id="box4" onclick="return getBtnId('b4')">
                <div
                  class="item"
                  id="item4"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <button id="b4"></button>
                </div>
              </div>
            </div>
<!-- ==============RIGHT BOX ======================= -->
            <div class="right-box">
              <div class="action-buttons py-5 d-flex flex-column justify-content-center">
                <a href="javascript:void(0);" class="">
                  <button
                    type="button"
                    id="addBoxes"
                    class="btn btn-outline-primary mb-3"
                    onclick="addBtn()"                 
                  >
                    Add
                  </button>
                </a>
                <a href="javascript:void(0);" class="">
                  <button
                    type="button"
                    id="deleteBoxes"
                    class="btn btn-outline-danger"
                    onclick="deleteBtn()"   
                  >
                    Delete
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Type Any Text"
                aria-label="TypeAnyText"
                id="modal1"
              />
              <br />
            </div>
            <label for="GFG_Color" class="form-label">
              Select Color
            </label>
            <input
              type="color"
              class="m-auto form-control form-control-color"
              onclick="changeColor()"
              id="GFG_Color"
              value="#ffffff"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="return onSubmit()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./javaScript.js" type="text/javascript"></script>
  </body>
</html>
